<!doctype html>

<html lang="es-AR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Franco Leonardi</title>
    <meta name="description" content="Frank's Radio">
    <meta name="author" content="Franco Leonardi">
    <meta name="keywords" content="Franco, Leonardi, radio, dj, franco leonardi" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelementplayer.min.css">
    <link type="text/css" rel="stylesheet" href="css/pixel.css">
    <link type="text/css" rel="stylesheet" href="css/radio.css">
    <script src="https://kit.fontawesome.com/c6e525f5ed.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="toast" style="position: absolute; top: 0; right: 0; z-index: 10000;">
        <div class="toast-header">
            <strong class="mr-auto">Franco Leonardi</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Inicia sesion para mandar un mensaje.
        </div>
    </div>
    <!-- Navigation -->
    <nav id="navbar-main" class="navbar navbar-main navbar-expand navbar-theme-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand mr-lg-5" href="#">
                LEONARDIFRANCO
            </a>
            <div class="align-items-lg-center">
                <a href="https://www.instagram.com/leonardifranco" class="btn btn-lg btn-link text-white">
                    <span class="fab fa-instagram"></span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <section>
        <div class="container pt-5 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-12 text-center">
                        <h1 class="display-xs-2">DJ Franco Leonardi</h1>
                        <p>Pongo musica los sabados a la noche</p>
                    </div>
                    <div class="col">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="img/card-photo.jpg" class="card-img-top" alt="Dj @ Disfrazate 2019">
                                <div class="card-body">
                                    <audio class="audio" controls="controls" autoplay>
                                        <source type="audio/ogg " src="https://radio.leonardifran.com/radio.ogg " />
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-md-2">
                    <div class="blog-card card shadow-soft border-light" style="height: 47vh;">
                        <div class="card-header">
                            <h6>Chat Room</h6>
                        </div>
                        <div class="card-body messages">
                            <div class="messages-content px-1" style="overflow:scroll" id="messages-content"></div>
                        </div>
                        <form class="message-box" id="message-form">
                            <textarea type="text" class="message-input" id="message" autocomplete="off" placeholder="Escribe un mensaje..."></textarea>
                            <button type="submit" id="submit" class="message-submit">Enviar</button>
                        </form>
                    </div>
                    <button hidden class="btn btn-primary center-horizontal-absolute mb-2" id="sign-in">Iniciar sesion</button>
                    <button hidden class="btn btn-primary center-horizontal-absolute mb-2" id="sign-out">Cerrar sesion</button>
                </div>
            </div>
    </section>

<!doctype html>
<html lang="es-AR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Franco Leonardi</title>
    <meta name="description" content="Frank's Radio">
    <meta name="author" content="Franco Leonardi">
    <meta name="keywords" content="Franco, Leonardi, radio, dj, franco leonardi" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelementplayer.min.css">
    <link type="text/css" rel="stylesheet" href="css/pixel.css">
    <link type="text/css" rel="stylesheet" href="css/radio.css">
    <script src="https://kit.fontawesome.com/c6e525f5ed.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navigation -->
    <nav id="navbar-main" class="navbar navbar-main navbar-expand navbar-frank headroom">
        <div class="container">
            <a class="navbar-brand mr-lg-5" href="#">
                <img src="img/logo.png" alt="LeonardiFranco">
            </a>
            <a href="https://www.instagram.com/leonardifranco" class="navbar-brand text-white">
                <span class="fab fa-instagram"></span>
            </a>
        </div>
    </nav>

    <!-- Page Content -->
    <section>
        <div class="px-3 px-sm-5 pt-5 mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row text-center order-1">
                        <div class="col-12">
                            <div class="hero-title text-left">LeonardiFranco</div>
                        </div>
                        <div class="col-12 order-lg-3 text-left">
                            <div class="hero-subtitle-1">le pongo onda a</div>
                            <div class="hero-subtitle-2">la noche del sabado</div>
                        </div>
                        <div class="col-12 mt-3 mb-3 order-lg-2">
                            <div class="row">
                                <div class="blog-card col-lg-11">
                                    <div class="card shadow-blue border-0">
                                        <div>
                                            <img src="img/card-photo.jpg" class="card-img-top frank-img-top" alt="Dj @ Disfrazate 2019">
                                        </div>
                                        <div class="card-body">
                                            <div id="radio-player" hidden>
                                                <audio class="audio" controls="controls" autoplay onerror="radioError()" ondurationchange="radioSuccess()">
                                                <source type="audio/ogg"
                                                    src="https://radio.leonardifran.com/radio.ogg" />
                                                <source type="audio/mpeg"
                                                    src="https://radio.leonardifran.com/radio.mp3" />
                                            </audio>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col">
                            <div class="blog-card card shadow-red border-0 mt-lg-4" style="height: 65vh;">
                                <div class="card-header">
                                    <span class="chat-title">CHAT ROOM</span>
                                </div>
                                <div class="card-body messages">
                                    <div class="messages-content px-1" id="messages-content"></div>
                                </div>
                                <form class="message-box card-footer" id="message-form">
                                    <input disabled type="text" class="message-input" id="message" autocomplete="off" placeholder="Inicia sesion para enviar mensajes"></input>
                                    <button hidden type="submit" id="submit" class="btn btn-sm btn-success message-submit position-absolute right-1">Enviar</button>
                                </form>
                            </div>
                            <button hidden class="btn btn-outline-success center-horizontal-absolute mb-2" id="sign-in">Iniciar
                                sesion</button>
                            <button hidden class="btn btn-outline-warning center-horizontal-absolute mb-2" id="sign-out">Cerrar
                                sesion</button>
                        </div>
                    </div>
                </div>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <script>
    </script>
    <!-- Core -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/headroom/headroom.min.js"></script>
    <script src="vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
    <script src="vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelement-and-player.min.js"></script>
    <script src="js/pixel.js"></script>
    <script src="js/radio.js"></script>
</body>

</html>

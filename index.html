<!doctype html>
<html lang="es-AR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Franco Leonardi</title>
    <meta name="description" content="Frank's Radio">
    <meta name="author" content="Franco Leonardi">
    <meta name="keywords" content="Franco, Leonardi, radio, dj, franco leonardi" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelementplayer.min.css">
    <link type="text/css" rel="stylesheet" href="css/pixel.css">
    <link type="text/css" rel="stylesheet" href="css/radio.css">
    <script src="https://kit.fontawesome.com/c6e525f5ed.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navigation -->
    <nav id="navbar-main" class="navbar navbar-main navbar-expand navbar-frank headroom shadow-4">
        <div class="container container-lg">
            <a class="navbar-brand ml-lg-5 mr-lg-5" href="#">
                <img src="img/logo.png" alt="LeonardiFranco">
            </a>
            <a href="https://www.instagram.com/leonardifranco" class="navbar-brand text-white ig-logo mr-lg-5">
                <span class="fab fa-instagram"></span>
            </a>
        </div>
    </nav>
    <!-- Page Content -->
    <main class="container-lg px-3 px-lg-5 pt-5 mt-5 mt-lg-3">
        <div class="row">
            <section class="col-lg-8">
                <div class="row text-center order-1">
                    <div class="col-12 mb-5 mb-lg-2 text-center text-lg-left w-100">
                        <div class="hero-title">Leonardi Franco</div>
                    </div>
                    <div class="col-12 mb-5 mb-lg-0 order-lg-3 text-center text-lg-left w-100">
                        <div class="hero-subtitle hero-subtitle-1">le ponemos onda a</div>
                        <div class="hero-subtitle hero-subtitle-2">tus findes</div>
                    </div>
                    <div class="col-12 mb-lg-4 order-lg-2">
                        <div class="row">
                            <div class="col-lg-11">
                                <div class="blog-card shadow-1 card border-0 round-5">
                                    <div class="card-img-top frank-img-top">
                                        <span class="alt-frank">Dj @ Disfrazate 2019</span>
                                    </div>
                                    <!-- <section class="pb-2 pt-2 text-italic text-black featuring-box">
                                        <span class="text-featuring">LIVE STREAM</span>
                                        <span class="text-dj">DJ</span>
                                        <span class="text-dj-name">Franco Leonardi</span>
                                    </section> -->
                                    <section class="pb-2 pt-2 text-italic text-black featuring-box">
                                        <span class="text-featuring">Featuring</span>
                                        <span class="text-dj-name">Julian Rolon</span>
                                    </section>
                                    <div class="card-footer">
                                        <div class="shadow-2 round-5">
                                            <div id="ogg-player" hidden>
                                                <audio class="audio" controls="controls" autoplay ondurationchange="oggSuccess()">
                                                    <source type="audio/ogg"
                                                        src="https://radio.leonardifran.com/radio.ogg" />
                                                </audio>
                                            </div>
                                            <div id="mp3-player" hidden>
                                                <audio class="audio" controls="controls" autoplay ondurationchange="mp3Success()">
                                                    <source type="audio/mpeg"
                                                        src="https://radio.leonardifran.com/radio.mp3" />
                                                </audio>
                                            </div>
                                        </div>
                                        <div id="come-back">
                                            <span class="display-5-md">Volve el viernes a la noche</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-4">
                <div class="row h-100">
                    <div class="col">
                        <div class="blog-card card shadow-1 border-0 mt-lg-4 mb-3 message-card round-5">
                            <div class="card-header shadow-1 z-3">
                                <span class="chat-title">CHAT ROOM</span>
                            </div>
                            <div class="card-body messages">
                                <div class="messages-content px-1" id="messages-content"></div>
                            </div>
                            <div class="message-box card-footer shadow-4 z-3">
                                <form id="message-form">
                                    <input disabled type="text" class="message-input" id="message" autocomplete="off" placeholder="Inicia sesion para enviar mensajes"></input>
                                    <button disabled hidden type="submit" id="submit" class="message-submit position-absolute right-2 fa fa-paper-plane-o shadow-2 shadow-8-hover"></button>
                                </form>
                            </div>
                        </div>
                        <button hidden class="btn btn-outline-success center-horizontal-absolute mb-2" id="sign-in">Iniciar
                            sesion</button>
                        <button hidden class="btn btn-outline-warning center-horizontal-absolute mb-2" id="sign-out">Cerrar
                            sesion</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>

            storageBucket: "stellar-builder-275317.appspot.com",
            messagingSenderId: "732098420694",
            appId: "1:732098420694:web:efb6623596a82ac1a70e77"

        firebase.initializeApp(firebaseConfig);

    <!-- Core -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/headroom/headroom.min.js"></script>
    <script src="vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
    <script src="vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelement-and-player.min.js"></script>
    <script src="js/pixel.js"></script>
    <script src="js/radio.js"></script>
</body>

</html>

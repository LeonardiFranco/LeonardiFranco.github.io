<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Franco Leonardi</title>
    <meta name="description" content="Frank's Radio">
    <meta name="author" content="Franco Leonardi">
    <meta name="keywords" content="Franco, Leonardi, radio, dj, franco leonardi" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/2.22.0/mediaelementplayer.min.css">
    <link type="text/css" rel="stylesheet" href="css/pixel.css">
    <link type="text/css" rel="stylesheet" href="css/radio.css">

</head>

<body class="bg-gray-dark">
    <!-- Navigation -->
    <nav id="navbar-main" class="navbar navbar-main navbar-expand navbar-theme-light navbar-light headroom">
        <div class="container">
            <a class="navbar-brand navbar-brand-dark text-black mr-lg-5" href="#">
                LEONARDIFRANCO
            </a>
            <a class="navbar-brand navbar-brand-light text-white mr-lg-5" href="#">
                LEONARDIFRANCO
            </a>
            <a href="https://www.instagram.com/leonardifranco" class="navbar-brand navbar-brand-dark text-black">
                <span class="fab fa-instagram"></span>
            </a>
            <a href="https://www.instagram.com/leonardifranco" class="navbar-brand navbar-brand-light text-white">
                <span class="fab fa-instagram"></span>
            </a>
        </div>
    </nav>

    <!-- Page Content -->
    <section>
        <div class="container pt-5 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="row text-center">
                        <div class="col-12">
                            <h1 class="display-xs-2 text-neutral mb-0">DJ Franco Leonardi</h1>
                            <p class="text-neutral">Pongo musica los sabados a la noche</p>
                        </div>
                        <div class="col-12 mt-5 mb-5">
                            <div class="blog-card">
                                <div class="card shadow-pixel border-0">
                                    <img src="img/card-photo.jpg" class="card-img-top" alt="Dj @ Disfrazate 2019">
                                    <div class="card-body">
                                        <div id="radio-player" hidden>
                                            <audio class="audio" controls="controls" autoplay onerror="radioError()" ondurationchange="radioSuccess()">
                                                <source type="audio/ogg"
                                                    src="https://radio.leonardifran.com/radio.ogg" />
                                            </audio>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            <div class="blog-card card shadow-pixel border-0" style="height: 40rem;">
                                <div class="card-header">
                                    <h6>Chat Room</h6>
                                </div>
                                <div class="card-body messages">
                                    <div class="messages-content bg-gray-700 px-1" style="overflow-y:scroll" id="messages-content"></div>
                                </div>
                                <form class="message-box card-footer" id="message-form">
                                    <input disabled type="text" class="message-input w-100" id="message" autocomplete="off" placeholder="Inicia sesion para enviar mensajes"></input>
                                    <button type="submit" id="submit" class="btn btn-sm btn-success message-submit position-absolute right-1">Enviar</button>
                                </form>
                            </div>
                            <button hidden class="btn btn-outline-success center-horizontal-absolute mb-2" id="sign-in">Iniciar
                                sesion</button>
                            <button hidden class="btn btn-outline-warning center-horizontal-absolute mb-2" id="sign-out">Cerrar
                                sesion</button>
                        </div>
                    </div>
                </div>
    </section>
